<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pozicionalasflexbox.css">
    <title>Pozicíonálás Flexbox</title>
</head>

<body>

    <div class="container">

        <div class="card-holder">

            <h1>Ingyenes tanfolyamok</h1>

            <div class="card">
                <img src="css-3.png" alt="css">
                <h3>CSS3</h3>
            </div>

            <div class="card">
                <img src="html-5.png" alt="html">
                <h3>HTML5</h3>
            </div>

            <div class="card">
                <img src="bootstrap.png" alt="bootstrap">
                <h3>Bootstrap</h3>
            </div>

        </div>

    </div>

    <div class="newsletter">
        <h3>Hírlevél</h3>

        <p>Íratkozz fel a hírlevelünkre, hogy időben értesülj a webes technológiai újdonságokról.</p>

        <form>
            <input type="email" id="email">
            <button type="submit">Feliratkozom!</button>
            <input type="checkbox" id="box">
            <label for="box">Elfogadom a feltételekt</label>
        </form>
        <div id="bezaras">x</div>
    </div>

    <h3 id="kov">Következő fejezet</h3>

    <div id="qmark">?</div>
</body>

</html>
